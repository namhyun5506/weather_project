<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>날씨 조회</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <section class="weather-card">
      <!-- 제목(홈 아이콘) + 다크모드 토글 -->
      <div class="card-header">
        <h1 class="title" aria-label="처음 화면으로 가기">
          <span class="home-icon" aria-hidden="true">🏠</span>
        </h1>
        <div class="theme-toggle-group" aria-label="테마 선택">
          <button
            class="theme-btn"
            data-theme="light"
            aria-label="라이트 모드"
          >
            <span class="theme-icon" aria-hidden="true">☀️</span>
          </button>
          <button
            class="theme-btn"
            data-theme="dark"
            aria-label="다크 모드"
          >
            <span class="theme-icon" aria-hidden="true">🌙</span>
          </button>
        </div>
      </div>

      <!-- 검색창 + 검색 버튼 (⭐ 검색창 안 즐겨찾기 버튼 제거됨) -->
      <div class="search-box">
        <div class="search-input-wrapper">
          <input
            type="text"
            id="cityInput"
            class="search-input"
            autocomplete="off"
          />
        </div>
        <button id="searchBtn" class="search-btn">검색</button>
      </div>

      <!-- 최근 검색 드롭다운 -->
      <div id="recentsDropdown" class="recents-dropdown hidden">
        <div class="list-header">
          <span class="list-label">최근 검색</span>
        </div>
        <div id="recentsList" class="chip-list"></div>
      </div>

      <!-- 현재 위치 + 단위 토글 -->
      <div class="controls-row">
        <button id="geoBtn" class="geo-btn">현재 위치로 찾기</button>

        <div class="unit-toggle" aria-label="온도 단위 선택">
          <button class="unit-btn active" data-unit="C">°C</button>
          <button class="unit-btn" data-unit="F">°F</button>
        </div>
      </div>

      <!-- 즐겨찾기 -->
      <div class="lists-row">
        <div class="list-block">
          <div class="list-header">
            <span class="list-label">
              <span class="fav-section-star">★</span>
              즐겨찾기
            </span>
            <!-- ✅ 여기 +추가 버튼 배치 -->
            <button
              id="addFavoriteBtn"
              class="fav-add-btn"
              type="button"
            >
              + 추가
            </button>
          </div>
          <div id="favoritesList" class="chip-list"></div>
        </div>
      </div>

      <!-- 현재 날씨 -->
      <div class="weather-info hidden" id="weatherInfo">
        <!-- 생활지수 -->
        <div class="life-index-wrapper">
          <span id="lifeIndex" class="life-index"></span>
        </div>

        <!-- 오늘 / 날짜 / 위치 -->
        <div class="current-header">
          <span id="currentLabel" class="current-label">오늘</span>
          <span id="currentDate" class="current-date"></span>
          <span id="currentLocation" class="current-location"></span>
        </div>

        <!-- 현재 날씨 아이콘 -->
        <div class="current-icon-wrapper">
          <img
            id="currentIcon"
            class="weather-icon hidden"
            src=""
            alt="현재 날씨 아이콘"
          />
        </div>

        <div class="temp-wrapper">
          <span id="temp" class="temp"></span>
        </div>

        <!-- 오늘 최고/최저 + 강수확률 -->
        <div class="today-range-wrapper">
          <span id="todayRange" class="today-range"></span>
          <span id="todayPop" class="today-pop"></span>
        </div>

        <!-- 체감온도 / 습도 / 일출/일몰 -->
        <div class="extra-info-row">
          <div class="extra-item">
            <span class="extra-label">체감온도</span>
            <span id="feelsLike" class="extra-value"></span>
          </div>
          <div class="extra-item">
            <span class="extra-label">습도</span>
            <span id="humidity" class="extra-value"></span>
          </div>
          <div class="extra-item">
            <span class="extra-label">일출/일몰</span>
            <span id="sunInfo" class="extra-value small"></span>
          </div>
        </div>

        <div class="desc-wrapper">
          <span id="description" class="description"></span>
        </div>
      </div>

      <!-- 시간별 예보 24시간 -->
      <section class="hourly-section hidden" id="hourlySection">
        <h2 class="hourly-title">시간별 예보 (24시간)</h2>
        <div id="hourlyList" class="hourly-list"></div>
      </section>

      <!-- 3일 단기 예보 -->
      <section class="forecast-section hidden" id="forecastSection">
        <h2 class="forecast-title">3일 단기 예보</h2>
        <div id="forecastList" class="forecast-list"></div>
      </section>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
